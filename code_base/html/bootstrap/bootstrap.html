<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="row">

            <div class="col-md-4" style="background-color: grey; border: 1px solid blue;"> <h1>First Column</h1></div>
            <div class="col-md-4" style="background-color:  grey; border: 1px solid blue;"><h1>Second Column</h1></div>
            <div class="col-md-4" style="background-color:  grey; border: 1px solid blue;"><h1>Third Column</h1></div>
    
        </div>
        <div class="row">
            <div class="col-md-6" style="background-color: aqua; border: 1px solid blue;"> <h1>Form</h1></div>
            <div class="col-md-6" style="background-color:  aqua; border: 1px solid blue;"><h1>Image</h1></div>
         
        </div>
    </div>
    <div class="container">
        <!--Row with two equal columns-->
        <div class="row">
            <div class="col">Column one</div>
            <div class="col">Column two</div>
        </div>
        
        <!--Row with three equal columns-->
        <div class="row">
            <div class="col">Column one</div>
            <div class="col">Column two</div>
            <div class="col">Column three</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-lg-3">Column one</div>
            <div class="col-md-8 col-lg-6">Column two</div>
            <div class="col-md-12 col-lg-3">Column three</div>
        </div>
    </div>
    
</div>
</body>
</html>
