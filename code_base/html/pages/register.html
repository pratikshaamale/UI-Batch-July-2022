<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register</title>
</head>
<body>
    <div >
    
        <div class="row">
            <header class="col-md-12" style="text-align:center ;">
                <h1>Kubera Taxi Service</h1>
          </header>     
        </div>

          <div class="row">

            <div class="col-md-3">
                <img src="../images/tempotraveller.jpg" alt="Cab" class="img-fluid">
             </div>

             <section class="col-md-9">

                
                <header><h4>New User Registration</h4></header>
                <form action="index.html" method="get" style="width: 75%">
                    <div class="form-group" >
                        <label for="firstName" class="label-info col-form-label">First Name</label>
                        <input type="text" name="firstName" id="firstName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="dateOfBirth" class="label-info">Date Of Birth</label>
                        <input type="date" name="dateOfBirth" id="dateOfBirth" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="city" class="label-info">City</label>
                        <select name="city" id="city" class="form-select form-control">
                            <option value="CHN">Chennai</option>
                            <option value="BOM">Mumbai</option>
                            <option value="TPJ">Trichy</option>
                            <option value="CBE">Coimbatore</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <div>
                            <input type="radio" name="payment" id="payment" value="Credit Card" class="form-check-input">
                            <label class="form-check-label">Credit Card</label>
                           
                        </div>
                        <div>
                           
                        </div>
                        <div>
                            <input type="radio" name="payment" id="payment" value="Cash" class="form-check-input">
                            <label class="form-check-label">Cash</label>
        
                        </div>
                        <input type="radio" name="payment" id="payment" value="Google Pay" class="form-check-input">
                      
                        <label class="form-check-label">Google Pay</label>
                       
                    </div>
                    <div class="form-check">
                        <div>
                        <input type="checkbox" name="foodchoice" value="Veg" class="form-check-input">
                        <label class="form-check-label">Vegeterian</label>

                    </div>
                    <div>
    
                        <input type="checkbox" name="foodchoice" value="Non-Veg" class="form-check-input">
                        <label class="form-check-label" >Non Vegeterian</label>
                    </div>
                      <div>
                        <input type="checkbox" name="foodchoice" value="Jain-Veg" class="form-check-input">
                        <label class="form-check-label">Jain Vegeterian</label> 
                    </div>
                    </div>
                    <div class="form-group">
                        <input type="reset" value="Clear" class="btn btn-danger">
                        <input type="submit" value="Register" class="btn btn-info">
                    </div>
                    
                </form>
            </section>
         </div>

         </div>

</div>

             </section>
            </div>
       </div>
          

</body>
</html>
